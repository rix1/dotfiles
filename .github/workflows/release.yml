name: Deno Compile and Release

on:
  push:
    tags:
      - "v*"

jobs:
  deno-compile:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Compile Deno app
        run: |
          deno compile --output dist/configure-macos setup-mac/install/install.ts

